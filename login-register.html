<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/8a4f037209.js" crossorigin="anonymous"></script>
    <title>UDM Cybermeet</title>
</head>
<body>
    <div class="wrapper">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
    </div>

    <div class="form">
        <div class="login-register">
            <div class="button-box">
            <div id="btn"></div>
                <button type="button" class="toogle-btn" onclick="login()">
                    Log In
                </button>
                <button type="button" class="toogle-btn" onclick="register()">
                    Register
                </button>
            </div>
            <form id="login" class="input-form">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox-remember"><span>Remember Password</span>
                <button type="login" class="login-btn">Log In</button>
            </form>

            <form id="register" class="input-form">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox-remember"><span>I agree to the terms and conditions</span>
                <button type="login" class="login-btn">Register</button>
            </form>
        </div>
    </div>

    <script src="login-register.js"></script>
</body>
</html>
